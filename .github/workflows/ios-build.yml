name: iOS Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22.x

    - name: Install dependencies
      run: npm i

    - name: Run prebuild script
      run: npm run prebuild

    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.0'
        bundler-cache: true

    - name: Install CocoaPods
      run: |
        sudo gem install cocoapods
        pod setup
    - name: Install cli
      run: |
        npm install -g @ionic/cli@7.2.0
        npm install -g @capacitor/cli@7.2.0

    - name: Add iOS platform
      run: |
        npx cap add ios

    - name: Install iOS dependencies
      run: |
        cd ios/App
        pod install
        cd ../..

    - name: Build iOS app
      run: |
        ionic build
        npx cap sync
        npx cap build ios
        xcodebuild -workspace App.xcworkspace -scheme App -configuration Release -archivePath build/App.xcarchive archive
        xcodebuild -exportArchive -archivePath build/App.xcarchive -exportOptionsPlist ExportOptions.plist -exportPath build

    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: app-ios
        path: ios/App/build/Release-iphoneos/App.ipa 