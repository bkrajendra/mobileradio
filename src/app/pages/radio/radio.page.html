<ion-header [translucent]="false" class="ion-no-border">
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Listen Live</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
   <canvas #particleCanvas class="particle-canvas"></canvas>
  
  <div class="content-container">
    <div class="spiritual-gradient"></div>
    
    <div class="center-content">
      <div class="radio-title">
        <h1>{{appConfig?.station?.name}}</h1>
        <p>{{appConfig?.station?.tagline}}</p>
      </div>
      
      <div class="play-button-container" [class.active]="isPlaying">
        <div class="pulse-circle" *ngIf="isPlaying"></div>
              <div class="wave-container">
        <div class="wave wave1"></div>
        <div class="wave wave2"></div>
        <div class="wave wave3"></div>
      </div>
        <div class="play-button" (click)="play(isPlaying)" [class.loading]="loader">
          <ion-icon [name]="isPlaying ? 'pause' : 'play'"></ion-icon>
          <div class="loading-indicator" *ngIf="loader">
            <div class="loading-spinner"></div>
          </div>
        </div>
      </div>
      
      <div class="status-text">
        <ng-container *ngIf="loader">{{loadingMessage}}</ng-container>
        <ng-container *ngIf="!loader && isPlaying">{{listeners}} users are listening!</ng-container>
        <ng-container *ngIf="!loader && !isPlaying">Tap to Begin Your Journey</ng-container>
      </div>
    </div>
    
    <div class="quote-container">
      <p>"Music is the mediator between the spiritual and the sensual life." - Ludwig van Beethoven</p>
    </div>
  </div>
  <ion-progress-bar type="indeterminate" color="light" [buffer]="70" [value]="20" *ngIf="loader"></ion-progress-bar>
</ion-content>
