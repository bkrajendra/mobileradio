<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>
            <ion-avatar>
              <img src="assets/icon/favicon.png">
            </ion-avatar>
             {{appConfig?.station?.name}} v {{appv}}
            <ion-button (click)="shareIt()">
              <ion-icon slot="icon-only" name="share-social-sharp"></ion-icon>
            </ion-button>

          </ion-list-header>

          @for (p of appPages; track p; let i = $index) {
            <ion-menu-toggle auto-hide="false">
              <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
                <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                <ion-label>{{ p.title }}</ion-label>
              </ion-item>
            </ion-menu-toggle>
          }
        </ion-list>

        <ion-list id="labels-list">
          <ion-list-header>Social Media</ion-list-header>

          <ion-item lines="none" [href]="appConfig?.social?.facebook">
            <ion-icon slot="start" ios="logo-facebook" md="logo-facebook" color="secondary"></ion-icon>
            <ion-label>Facebook</ion-label>
          </ion-item>
          <ion-item lines="none" [href]="appConfig?.social?.youtube">
            <ion-icon slot="start" ios="logo-youtube" md="logo-youtube" color="danger"></ion-icon>
            <ion-label>YouTube</ion-label>
          </ion-item>
          <ion-item lines="none" [href]="appConfig?.social?.instagram" target="_blank">
            <ion-icon slot="start" ios="logo-instagram" md="logo-instagram" color="warning"></ion-icon>
            <ion-label>Instagram</ion-label>
          </ion-item>
          <ion-item lines="none" [href]="appConfig?.social?.twitter">
            <ion-icon slot="start" ios="logo-twitter" md="logo-x" color="secondary"></ion-icon>
            <ion-label>Twitter</ion-label>
          </ion-item>

        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
